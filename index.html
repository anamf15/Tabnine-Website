<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h3 {
            margin-bottom: 5px;
        }

        .product p {
            margin-bottom: 20px;
        }

        .product button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
    <script>
        const productGrid = document.querySelector('.product-grid');

        productGrid.addEventListener('mouseover', function(event) {
            const product = event.target.closest('.product');
            if (product) {
                product.querySelector('h3').style.display = 'block';
                product.querySelector('p').style.display = 'block';
            }
        });

        productGrid.addEventListener('mouseout', function(event) {
            const product = event.target.closest('.product');
            if (product) {
                product.querySelector('h3').style.display = 'none';
                product.querySelector('p').style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#brands">Brands</a></li>
                <li><a href="#offers">Offers</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Description of Product 1</p>
                    <button>Shop Now</button>
                </div>
                <!-- Add more product divs as needed -->
            </div>
        </section>
        <section id="subscribe">
            <form>
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Sephora. All rights reserved.</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
